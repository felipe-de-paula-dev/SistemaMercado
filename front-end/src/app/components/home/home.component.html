<div *ngIf="!liberarAcesso">
  <app-login (LiberarAcesso)="ativarHome()"></app-login>
</div>
<div class="w-full" *ngIf="liberarAcesso">
  <div
    class="w-[90%] mx-auto h-[60px] flex items-center justify-between border-b border-slate-300"
  >
    <h1 class="text-3xl font-bold text-slate-800 tracking-wide">Mercado</h1>
    <div class="flex items-center gap-4">
      <div
        class="flex gap-2 items-center bg-blue-100 text-blue-600 p-1 rounded-md pr-2 hover:bg-blue-500 hover:text-white transition-all hover:cursor-pointer"
        (click)="exportarVenda()"
      >
        <lucide-icon
          [img]="fileIcon"
          class="icon ml-[1px] w-[22px] h-[22px]"
        ></lucide-icon>
        <div class="text-[16px]">Exportar</div>
      </div>
      <div class="flex items-center gap-4">
        <div
          class="flex items-center justify-center w-10 h-10 rounded-full text-white shadow-md"
          [ngStyle]="{ 'background-color': corSelecionada }"
        >
          <span class="text-xl font-medium">{{ caractereUser }}</span>
        </div>
        <button
          class="bg-red-100 hover:bg-red-200 text-red-700 font-medium rounded-md px-4 py-1 transition-all duration-200 shadow-sm"
          (click)="desativarHome()"
        >
          Sair
        </button>
      </div>
    </div>
  </div>

  <div class="flex w-[90%] h-full mt-[5rem] items-center justify-center m-auto">
    <div class="flex flex-wrap justify-center gap-4">
      <app-usuarios></app-usuarios>
      <app-cliente (idEmitido)="receber($event)"></app-cliente>
      <app-produtos></app-produtos>
      <app-vendas [id]="idRecibido"></app-vendas>
    </div>
  </div>
</div>

<app-exportar-venda
  *ngIf="exportar"
  (fechar)="cancelarExportacao()"
></app-exportar-venda>
